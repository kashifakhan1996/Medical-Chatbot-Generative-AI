<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-white shadow p-4 text-xl font-semibold text-gray-800">
      Chatbot
    </header>

    <!-- Chat Window -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Bot Message -->
      <div class="flex items-start space-x-2">
        <div class="bg-white p-3 rounded-lg shadow max-w-xs">
          <p class="text-gray-800">Hello! How can I help you today?</p>
        </div>
      </div>

      <!-- User Message -->
      <div class="flex justify-end">
        <div class="bg-blue-500 text-white p-3 rounded-lg shadow max-w-xs">
          <p>I need help with my order.</p>
        </div>
      </div>
    </main>

    <!-- Input -->
    <footer class="p-4 bg-white flex items-center gap-2 border-t">
      <input type="text" placeholder="Type your message..." class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
    </footer>
  </div>
</body>
</html>
